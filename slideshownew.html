<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  margin: 0;
}

* {
  box-sizing: border-box;
}

img {
  vertical-align: middle;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/** Next & previous buttons 
.prev {
  cursor: pointer;
  position: left;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

.next {
  cursor: pointer;
  position: right-side;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}
**/
/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
 
}

/* Six columns side by side */
.column {
  float: left;
  width: 20%;
 
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
</style>
<body>

<h2 style="text-align:center">Slideshow Gallery</h2>

<div class="container">
  <div class="mySlides">
    <div class="numbertext">1 / 5</div>
    <img src="AScrunchie.jpg" style="width:90%">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 5</div>
    <img src="ABlondie.jpg" style="width:70%">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 5</div>
    <img src="ABeanie.jpg" style="width:70%">
  </div>
    
  <div class="mySlides">
    <div class="numbertext">4 / 5</div>
    <img src="ACanyon.jpg" style="width:70%">
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 5</div>
    <img src="ASideways.jpg" style="width:70%">
  </div>
    
 
    
 
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row">
    <div class="column">
      <img class="demo cursor" src="AScrunchie.jpg" style="width:100%" onclick="currentSlide(1)" alt="January 2020">
    </div>
    <div class="column">
      <img class="demo cursor" src="ABlondie.jpg" style="width:100%" onclick="currentSlide(2)" alt="March 2020">
    </div>
    <div class="column">
      <img class="demo cursor" src="ABeanie.jpg" style="width:100%" onclick="currentSlide(3)" alt="January 2021">
    </div>
    <div class="column">
      <img class="demo cursor" src="ASideways.jpg" style="width:100%" onclick="currentSlide(4)" alt="January 2021">
    </div>
    <div class="column">
      <img class="demo cursor" src="ACanyon.jpg" style="width:100%" onclick="currentSlide(5)" alt="October 2021">
    </div>    
  </div>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n-1);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
