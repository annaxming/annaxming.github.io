<!DOCTYPE html>
<html>
	<head>
		<title> Prime Numbers </title>
		<script type="text/javascript">
			//Anna-Li Davis
			//Function to check prime number
			function p() 
			{
				var n, i, flag = true;
				//get valur form text
				//field using DOM
				n = document.prime.n.value;
				n = parseInt(n)
				for(i = 2; i <= n - 1; i++)
					if (n % i == 0) 
					{
						flag = false;
						break;
					}
				
					//check and display alert msg
				if (flag == true)
					alert(n + " is prime.");
				else
					alert(n + " is not prime.");
			}
		</script>
	</head>

<body>
	<center>
		<h1></h1>
		
		<h4>Prime Number Checker</h4>
		
		<hr color="violet">
		
		<form name="prime">
				Enter the number to check:
				<input type="text" name=n value=""><br><br>
				<input type="button" value="Check" onClick="p()"><br>
			</form>
	</center>
</body>
</html>
